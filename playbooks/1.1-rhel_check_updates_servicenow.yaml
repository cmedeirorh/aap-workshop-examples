---
- name: Check for updates on RHEL and create ServiceNow
  hosts: all
  become: true
   
  tasks:
  - name: Update all installed packages using DNF module
    ansible.builtin.dnf:
      name: '*'
      state: latest
      # exclude: '{{ excluded_pks }}'
      update_cache: true
      update_only: true
      download_only: true
    register: dnf_update_status
  
  - name: Create a ServiceNow change request
    servicenow.itsm.change_request:
      instance:
          host: "{{ sn_instance }}"
          username: "{{ sn_username }}"
          password: "{{ sn_password }}"
      state: new
      category: system_software
      type: standard
      requested_by: "ansible"
      priority: high
      risk: low
      impact: medium
      short_description: 'System/node "{{ ansible_host }}" requires patching.'
      description: "The following packages require update: \n {{ dnf_update_status }}"
    register: new_ticket
    when: dnf_update_status is changed

  - name: Print ServiceNow Change Request Number
    ansible.builtin.debug:
      var: "{{ new_ticket.record.number }}"
    when: new_ticket is defined
