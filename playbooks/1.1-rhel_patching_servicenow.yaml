---
- name: Update all packages on RHEL
  hosts: all
  become: true
  
  tasks:
  - name: Update all installed packages using DNF module
    ansible.builtin.dnf:
      name: '*'
      state: latest
      # exclude: '{{ excluded_pks }}'
      update_cache: true
      update_only: true
    register: dnf_update_status
  
  - name: Check to see if we need a reboot
    ansible.builtin.command: needs-restarting -r
    register: result
    ignore_errors: true
  
  - name: Reboot when required
    ansible.builtin.reboot:
      msg: "Reboot initiated by Ansible"
    when: result.rc == 1

  - name: Create a ServiceNow change request
    servicenow.itsm.change_request:
      instance:
          host: "{{ sn_instance }}"
          username: "{{ sn_username }}"
          password: "{{ sn_password }}"
      state: new
      category: system_software
      type: standard
      requested_by: "ansible"
      priority: high
      risk: low
      impact: medium
      short_description: "System Patched: {{ inventory_hostname }}"
      description: "This system has been fully updated. {{ dnf_update_status }}"
    register: new_ticket
    
  - name: Print details from previous task
    ansible.builtin.debug:
      var: new_ticket
